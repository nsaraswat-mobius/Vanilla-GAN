        import argparse
        import os
        import sys
        import json
        import pickle
        import base64
        import time
        import torch
        import torch.nn as nn
        import torch.nn.functional as F
        from torch.utils.data import Dataset, DataLoader
        import numpy as np
        from PIL import Image
        import io
        import math
        
        # =============================================================================
        # DEFINE VanillaGANDataset CLASS FOR FLATTENED DATA
        # =============================================================================
        
        class VanillaGANDataset(Dataset):
            def __init__(self, data_list, transform=None, target_size=28, channels=1):
                self.data_list = data_list
                self.transform = transform
                self.target_size = target_size
                self.channels = channels
                self.input_dim = target_size * target_size * channels
            
            def __len__(self):
                return len(self.data_list)
            
            def __getitem__(self, idx):
                item = self.data_list[idx]
                try:
                    img_data = base64.b64decode(item['image_data'])
                    img = Image.open(io.BytesIO(img_data))
                    
                    # Convert to appropriate color mode
                    if self.channels == 1 and img.mode != 'L':
                        img = img.convert('L')
                    elif self.channels == 3 and img.mode != 'RGB':
                        img = img.convert('RGB')
                    
                    # Apply transforms if any
                    if self.transform:
                        img = self.transform(img)
                    
                    # Flatten the image for vanilla GAN
                    if isinstance(img, torch.Tensor):
                        flat_img = img.view(-1)
                    else:
                        # Convert PIL to tensor and flatten
                        img_tensor = torch.tensor(np.array(img)).float() / 255.0 * 2 - 1  # Normalize to [-1, 1]
                        flat_img = img_tensor.view(-1)
                    
                    return flat_img
                except Exception as e:
                    print(f"Error processing image {idx}: {e}")
                    return torch.zeros(self.input_dim)
        
        # =============================================================================
        # MAIN VANILLA GAN TRAINING LOGIC
        # =============================================================================
        
        parser = argparse.ArgumentParser(description='Vanilla GAN Training')
        parser.add_argument('--initialized_model', type=str, required=True)
        parser.add_argument('--preprocessed_data', type=str, required=True)
        parser.add_argument('--gan_config_json', type=str, required=True)
        parser.add_argument('--trained_model', type=str, required=True)
        parser.add_argument('--training_history', type=str, required=True)
        parser.add_argument('--training_metrics', type=str, required=True)
        parser.add_argument('--generated_samples', type=str, required=True)
        args = parser.parse_args()
        
        print("VANILLA GAN BALANCED TRAINING STARTING")
        print("="*60)
        
        # Parse configuration
        gan_config = json.loads(args.gan_config_json)
        model_config = gan_config.get('model', {})
        training_config = gan_config.get('training', {})
        
        # BALANCED TRAINING PARAMETERS - AGGRESSIVE REGULARIZATION
        generator_lr = model_config.get('generator_lr', model_config.get('learning_rate', 0.0002))
        discriminator_lr = model_config.get('discriminator_lr', model_config.get('learning_rate', 0.00002))  # Even lower D LR
        d_train_steps = training_config.get('d_train_steps', 1)
        g_train_steps = training_config.get('g_train_steps', 4)  # Train G even more
        label_smoothing = training_config.get('label_smoothing', 0.3)  # Even stronger smoothing
        noise_std = training_config.get('noise_std', 0.15)  # More noise
        d_dropout = training_config.get('d_dropout', 0.6)  # Higher dropout
        feature_matching = training_config.get('feature_matching', True)  # Feature matching loss
        gradient_penalty = training_config.get('gradient_penalty', 0.1)  # Gradient penalty
        
        print(f"AGGRESSIVE TRAINING CONFIG:")
        print(f"  Generator LR: {generator_lr}")
        print(f"  Discriminator LR: {discriminator_lr}")
        print(f"  D Train Steps: {d_train_steps}")
        print(f"  G Train Steps: {g_train_steps}")
        print(f"  Label Smoothing: {label_smoothing}")
        print(f"  Noise Std: {noise_std}")
        print(f"  D Dropout: {d_dropout}")
        print(f"  Feature Matching: {feature_matching}")
        print(f"  Gradient Penalty: {gradient_penalty}")
        
        # Vanilla GAN specific settings
        algorithm = model_config.get('training_algorithm', 'backprop')
        use_forward_forward = model_config.get('use_forward_forward', False)
        use_cafo = model_config.get('use_cafo', False)
        
        # Handle boolean overrides
        if use_forward_forward:
            algorithm = 'forward_forward'
        elif use_cafo:
            algorithm = 'cafo'
        
        gan_type = 'vanilla_gan'
        print(f"Training {gan_type.upper()} with {algorithm.upper()} algorithm")
        print(f"Forward-Forward: {use_forward_forward}, CAFO: {use_cafo}")
        
        # Load preprocessed data
        with open(args.preprocessed_data, 'rb') as f:
            data_wrapper = pickle.load(f)
        
        # Handle data format for Vanilla GAN (should be flattened)
        print(f"Data wrapper type: {type(data_wrapper)}")
        
        if isinstance(data_wrapper, dict):
            # New format from Preprocess brick
            if 'dataset' in data_wrapper:
                dataset = data_wrapper['dataset']
                input_dim = data_wrapper.get('input_dim', 784)
                image_size = data_wrapper.get('image_size', 28)
                channels = data_wrapper.get('channels', 1)
                print(f"Using dataset from data wrapper: {len(dataset)} samples")
                print(f"Input dimension: {input_dim} (flattened: {image_size}x{image_size}x{channels})")
            else:
                raise ValueError("Data wrapper missing 'dataset' key")
        else:
            # Direct dataset
            dataset = data_wrapper
            input_dim = 784  # Default MNIST size
            image_size = 28
            channels = 1
            print(f"Using direct dataset: {len(dataset)} samples")
        
        # Create dataloader
        batch_size = training_config.get('batch_size', 64)
        dataloader = DataLoader(
            dataset, 
            batch_size=batch_size, 
            shuffle=True,
            num_workers=0
        )
        
        # Define model architectures for reconstruction
        class VanillaGenerator(nn.Module):
            def __init__(self, latent_dim, output_dim, hidden_layers=[256, 512, 1024]):
                super(VanillaGenerator, self).__init__()
                self.latent_dim = latent_dim
                self.output_dim = output_dim
                
                layers = []
                current_dim = latent_dim
                
                for i, hidden_dim in enumerate(hidden_layers):
                    layers.append(nn.Linear(current_dim, hidden_dim))
                    
                    # Add batch normalization for better training
                    layers.append(nn.BatchNorm1d(hidden_dim))
                    layers.append(nn.ReLU())
                    current_dim = hidden_dim
                
                # Output layer without batch norm
                layers.append(nn.Linear(current_dim, output_dim))
                layers.append(nn.Tanh())
                
                self.model = nn.Sequential(*layers)
            
            def forward(self, z):
                return self.model(z)
        
        class VanillaDiscriminator(nn.Module):
            def __init__(self, input_dim, hidden_layers=[1024, 512, 256], dropout_rate=0.6):
                super(VanillaDiscriminator, self).__init__()
                self.input_dim = input_dim
                
                layers = []
                current_dim = input_dim
                
                for i, hidden_dim in enumerate(hidden_layers):
                    # Use spectral normalization on linear layers
                    linear_layer = nn.Linear(current_dim, hidden_dim)
                    layers.append(nn.utils.spectral_norm(linear_layer))
                    
                    # Add batch normalization for better training stability
                    if i > 0:  # Skip batch norm on first layer
                        layers.append(nn.BatchNorm1d(hidden_dim))
                    
                    layers.append(nn.LeakyReLU(0.2))
                    layers.append(nn.Dropout(dropout_rate))  # Use configurable dropout
                    current_dim = hidden_dim
                
                # Output layer with spectral normalization
                output_layer = nn.Linear(current_dim, 1)
                layers.append(nn.utils.spectral_norm(output_layer))
                layers.append(nn.Sigmoid())
                
                self.model = nn.Sequential(*layers)
            
            def forward(self, x):
                return self.model(x)
        
        # =============================================================================
        # FORWARD-FORWARD DISCRIMINATOR IMPLEMENTATION
        # =============================================================================
        
        class ForwardForwardDiscriminatorBlock(nn.Module):
            def __init__(self, input_dim, output_dim, config):
                super(ForwardForwardDiscriminatorBlock, self).__init__()
                self.config = config
                
                # Main transformation
                self.linear = nn.Linear(input_dim, output_dim)
                self.activation = nn.LeakyReLU(0.2)
                self.dropout = nn.Dropout(config.get('discriminator_dropout', 0.3))
                
                # Local predictor for this block
                self.local_predictor = nn.Sequential(
                    nn.Linear(output_dim, 128),
                    nn.ReLU(),
                    nn.Linear(128, 1),
                    nn.Sigmoid()
                )
            
            def forward(self, x):
                x = self.linear(x)
                x = self.activation(x)
                x = self.dropout(x)
                return x
            
            def compute_goodness(self, x):
                # Goodness based on squared activations (power/activity level)
                return torch.sum(x**2, dim=-1)
            
            def forward_forward_loss(self, pos_goodness, neg_goodness):
                theta = self.config.get('ff_theta', 2.0)
                pos_margin = self.config.get('ff_positive_margin', 2.0)
                neg_margin = self.config.get('ff_negative_margin', 0.0)
                
                pos_loss = torch.log(1 + torch.exp(-(pos_goodness - theta - pos_margin)))
                neg_loss = torch.log(1 + torch.exp(neg_goodness - theta + neg_margin))
                
                return pos_loss.mean() + neg_loss.mean()
        
        class ForwardForwardDiscriminator(nn.Module):
            def __init__(self, input_dim, hidden_layers, config):
                super(ForwardForwardDiscriminator, self).__init__()
                self.config = config
                self.ff_trained = False
                
                # Create FF blocks
                self.blocks = nn.ModuleList()
                current_dim = input_dim
                
                for hidden_dim in hidden_layers:
                    block = ForwardForwardDiscriminatorBlock(current_dim, hidden_dim, config)
                    self.blocks.append(block)
                    current_dim = hidden_dim
                
                # Final classification layer
                self.final_layer = nn.Sequential(
                    nn.Linear(current_dim, 1),
                    nn.Sigmoid()
                )
            
            def forward(self, x, return_layers=False):
                x = x.view(x.size(0), -1)
                
                if return_layers:
                    layer_outputs = []
                
                h = x
                for block in self.blocks:
                    h = block(h)
                    if return_layers:
                        layer_outputs.append(h)
                
                output = self.final_layer(h).view(-1)
                
                if return_layers:
                    return output, layer_outputs
                return output
            
            def forward_single_block(self, x, block_idx):
                x = x.view(x.size(0), -1)
                
                h = x
                for i in range(block_idx + 1):
                    h = self.blocks[i](h)
                return h
        
        # =============================================================================
        # CAFO DISCRIMINATOR IMPLEMENTATION
        # =============================================================================
        
        class CAFODiscriminatorBlock(nn.Module):
            def __init__(self, input_dim, output_dim, config):
                super(CAFODiscriminatorBlock, self).__init__()
                self.config = config
                
                # Main transformation
                self.linear = nn.Linear(input_dim, output_dim)
                self.activation = nn.LeakyReLU(0.2)
                self.dropout = nn.Dropout(config.get('discriminator_dropout', 0.3))
                
                # Local predictor for this block
                self.local_predictor = nn.Sequential(
                    nn.Linear(output_dim, 64),
                    nn.ReLU(),
                    nn.Linear(64, 1),
                    nn.Sigmoid()
                )
            
            def forward(self, x):
                x = self.linear(x)
                x = self.activation(x)
                x = self.dropout(x)
                return x
        
        class CAFODiscriminator(nn.Module):
            def __init__(self, input_dim, hidden_layers, config):
                super(CAFODiscriminator, self).__init__()
                self.config = config
                self.cafo_trained = False
                
                # Create CAFO blocks
                self.blocks = nn.ModuleList()
                current_dim = input_dim
                
                for hidden_dim in hidden_layers:
                    block = CAFODiscriminatorBlock(current_dim, hidden_dim, config)
                    self.blocks.append(block)
                    current_dim = hidden_dim
                
                # Final classification layer
                self.final_layer = nn.Sequential(
                    nn.Linear(current_dim, 1),
                    nn.Sigmoid()
                )
            
            def forward(self, x):
                x = x.view(x.size(0), -1)
                
                h = x
                for block in self.blocks:
                    h = block(h)
                
                return self.final_layer(h).view(-1)
        
        class BalancedVanillaGAN:
            def __init__(self, generator, discriminator, config):
                self.generator = generator
                self.discriminator = discriminator
                self.config = config
                self.device = torch.device(config.get('device', 'cpu'))
                
                # SEPARATE OPTIMIZERS WITH DIFFERENT LEARNING RATES
                g_lr = config.get('generator_lr', 0.0002)
                d_lr = config.get('discriminator_lr', 0.0001)
                
                self.g_optimizer = torch.optim.Adam(generator.parameters(), lr=g_lr, betas=(0.5, 0.999))
                self.d_optimizer = torch.optim.Adam(discriminator.parameters(), lr=d_lr, betas=(0.5, 0.999))
                self.criterion = nn.BCELoss()
                self.mse_loss = nn.MSELoss()
                
                print(f"Optimizers created: G_LR={g_lr}, D_LR={d_lr}")
            
            def compute_gradient_penalty(self, real_samples, fake_samples, lambda_gp=10):
                batch_size = real_samples.size(0)
                alpha = torch.rand(batch_size, 1, device=self.device)
                alpha = alpha.expand_as(real_samples)
                
                interpolates = alpha * real_samples + (1 - alpha) * fake_samples
                interpolates.requires_grad_(True)
                
                d_interpolates = self.discriminator(interpolates)
                
                gradients = torch.autograd.grad(
                    outputs=d_interpolates,
                    inputs=interpolates,
                    grad_outputs=torch.ones_like(d_interpolates),
                    create_graph=True,
                    retain_graph=True
                )[0]
                
                gradient_penalty = lambda_gp * ((gradients.norm(2, dim=1) - 1) ** 2).mean()
                return gradient_penalty
            
            def feature_matching_loss(self, real_data, fake_data):
                # Get intermediate features from discriminator
                real_features = []
                fake_features = []
                
                # Forward through discriminator layers and collect features
                x_real = real_data
                x_fake = fake_data
                
                for i, layer in enumerate(self.discriminator.model[:-2]):  # Skip final sigmoid
                    x_real = layer(x_real)
                    x_fake = layer(x_fake)
                    
                    if i % 3 == 1:  # Collect features after each block (linear + norm + activation)
                        real_features.append(x_real.detach())
                        fake_features.append(x_fake)
                
                # Compute MSE loss between real and fake features
                fm_loss = 0
                for real_feat, fake_feat in zip(real_features, fake_features):
                    fm_loss += self.mse_loss(fake_feat.mean(0), real_feat.mean(0))
                
                return fm_loss / len(real_features)

        # WRAPPER CLASS FOR BUILD BRICK COMPATIBILITY
        class VanillaGANWrapper:
            def __init__(self, model_obj):
                self.model_type = 'vanilla_gan'
                self.config = model_obj.config.__dict__ if hasattr(model_obj.config, '__dict__') else model_obj.config
                self.generator_state = model_obj.generator.state_dict()
                self.discriminator_state = model_obj.discriminator.state_dict()
                self.generator_arch = model_obj.generator
                self.discriminator_arch = model_obj.discriminator
                self.device = str(model_obj.device) if hasattr(model_obj, 'device') else 'cpu'
        
        # Load model with robust error handling
        gan = None
        try:
            print("Attempting to load model...")
            with open(args.initialized_model, 'rb') as f:
                model_data = pickle.load(f)
            
            print(f"Model data loaded: {type(model_data)}")
            
            # Handle different model formats from build step
            if hasattr(model_data, 'generator') and hasattr(model_data, 'discriminator'):
                # Direct model object (could be SimpleVanillaGAN or BalancedVanillaGAN)
                print(f"Loading direct model: {type(model_data)}")
                
                # Check if it's a balanced GAN
                if hasattr(model_data, '__class__') and 'Balanced' in str(model_data.__class__):
                    # It's already a BalancedVanillaGAN, use as-is
                    gan = model_data
                    print("Loaded BalancedVanillaGAN directly")
                else:
                    # Convert to balanced format for training
                    config = {
                        'generator_lr': generator_lr,
                        'discriminator_lr': discriminator_lr,
                        'device': 'cpu'
                    }
                    gan = BalancedVanillaGAN(model_data.generator, model_data.discriminator, config)
                    print("Converted to BalancedVanillaGAN for training")

            elif hasattr(model_data, 'generator_state') and hasattr(model_data, 'discriminator_state'):
                # Model wrapper with state dicts (from VanillaGANWrapper)
                print("Reconstructing from VanillaGANWrapper...")
                config = model_data.config
                config.update({
                    'generator_lr': generator_lr,
                    'discriminator_lr': discriminator_lr
                })
                
                generator = VanillaGenerator(
                    config.get('latent_dim', 100),
                    config.get('input_dim', 784),
                    config.get('generator_layers', [256, 512, 1024])
                )
                discriminator = VanillaDiscriminator(
                    config.get('input_dim', 784),
                    config.get('discriminator_layers', [1024, 512, 256]),
                    d_dropout
                )
                
                # Load state dicts
                generator.load_state_dict(model_data.generator_state)
                discriminator.load_state_dict(model_data.discriminator_state)
                
                gan = BalancedVanillaGAN(generator, discriminator, config)
                print("Successfully reconstructed BalancedVanillaGAN from wrapper")

            elif hasattr(model_data, 'generator_arch') and hasattr(model_data, 'discriminator_arch'):
                # Architecture-based wrapper from build brick
                print("Loading from architecture wrapper...")
                config = {
                    'generator_lr': generator_lr,
                    'discriminator_lr': discriminator_lr,
                    'device': 'cpu'
                }
                gan = BalancedVanillaGAN(model_data.generator_arch, model_data.discriminator_arch, config)
                print("Successfully loaded from architecture wrapper")
            
            else:
                print(f"Creating new balanced model...")
                raise ValueError("Creating fallback")
                
        except Exception as e:
            print(f"Error loading model, creating balanced fallback: {e}")
            
            # Create a balanced fallback model
            try:
                fallback_config = {
                    'latent_dim': model_config.get('latent_dim', 100),
                    'input_dim': input_dim,
                    'generator_layers': model_config.get('generator_layers', [256, 512, 1024]),
                    'discriminator_layers': model_config.get('discriminator_layers', [1024, 512, 256]),
                    'generator_lr': generator_lr,
                    'discriminator_lr': discriminator_lr,
                    'device': 'cpu'
                }
                
                generator = VanillaGenerator(
                    fallback_config['latent_dim'],
                    fallback_config['input_dim'],
                    fallback_config['generator_layers']
                )
                discriminator = VanillaDiscriminator(
                    fallback_config['input_dim'],
                    fallback_config['discriminator_layers'],
                    d_dropout
                )
                
                gan = BalancedVanillaGAN(generator, discriminator, fallback_config)
                print("Created balanced fallback model successfully")
                
            except Exception as fallback_error:
                print(f"Failed to create balanced fallback model: {fallback_error}")
                raise
        
        if gan is None:
            raise ValueError("Failed to load or create balanced model")
        
        # Setup device and move model
        device = torch.device('cuda' if torch.cuda.is_available() else 'cpu')
        print(f"Using device: {device}")
        
        # Move model to device
        gan.generator.to(device)
        gan.discriminator.to(device)
        
        # Get training parameters
        epochs = training_config.get('epochs', 20)
        latent_dim = model_config.get('latent_dim', 100)
        
        print(f"\\nStarting BALANCED Vanilla GAN training...")
        print(f"Epochs: {epochs}")
        print(f"Batch size: {batch_size}")
        print(f"Latent dim: {latent_dim}")
        print(f"Input dim: {input_dim}")
        
        # Initialize training history
        training_history = {
            'epochs_completed': 0,
            'losses_g': [],
            'losses_d': [],
            'real_scores': [],
            'fake_scores': [],
            'algorithm': algorithm,
            'training_type': 'balanced',
            'timestamps': []
        }
        
        # =============================================================================
        # ALGORITHM-SPECIFIC TRAINING FUNCTIONS
        # =============================================================================
        
        def train_forward_forward_blocks(gan, dataloader, config, device):
            print("Training Forward-Forward blocks...")
            
            ff_blocks = min(config.get('ff_blocks', 3), len(gan.discriminator.blocks))
            ff_epochs_per_block = config.get('ff_epochs_per_block', 10)
            
            for block_idx in range(ff_blocks):
                print(f"Training FF Block {block_idx + 1}/{ff_blocks}")
                
                # Create optimizer for this block only
                block_params = list(gan.discriminator.blocks[block_idx].parameters())
                optimizer = torch.optim.Adam(block_params, lr=config.get('block_lr', 0.001))
                
                for epoch in range(ff_epochs_per_block):
                    epoch_loss = 0.0
                    batch_count = 0
                    
                    for batch_idx, real_data in enumerate(dataloader):
                        if batch_idx >= 10:  # Limit batches for FF training
                            break
                        
                        current_batch_size = real_data.size(0)
                        real_data = real_data.to(device)
                        
                        optimizer.zero_grad()
                        
                        # Positive examples (real data)
                        pos_output = gan.discriminator.forward_single_block(real_data, block_idx)
                        pos_goodness = gan.discriminator.blocks[block_idx].compute_goodness(pos_output)
                        
                        # Negative examples (fake data)
                        z = torch.randn(current_batch_size, latent_dim, device=device)
                        fake_data = gan.generator(z).detach()
                        neg_output = gan.discriminator.forward_single_block(fake_data, block_idx)
                        neg_goodness = gan.discriminator.blocks[block_idx].compute_goodness(neg_output)
                        
                        # Forward-Forward loss
                        loss = gan.discriminator.blocks[block_idx].forward_forward_loss(pos_goodness, neg_goodness)
                        
                        loss.backward()
                        optimizer.step()
                        
                        epoch_loss += loss.item()
                        batch_count += 1
                    
                    if epoch % max(1, ff_epochs_per_block // 3) == 0:
                        avg_loss = epoch_loss / batch_count if batch_count > 0 else 0.0
                        print(f"  FF Block {block_idx + 1} Epoch {epoch + 1}: Loss = {avg_loss:.6f}")
            
            gan.discriminator.ff_trained = True
            print("Forward-Forward block training completed")
        
        def train_cafo_blocks(gan, dataloader, config, device):
            print("Training CAFO blocks...")
            
            cafo_blocks = min(config.get('cafo_blocks', 3), len(gan.discriminator.blocks))
            epochs_per_block = config.get('epochs_per_block', 10)
            
            for block_idx in range(cafo_blocks):
                print(f"Training CAFO Block {block_idx + 1}/{cafo_blocks}")
                
                # Freeze all blocks except current one
                for i, block in enumerate(gan.discriminator.blocks):
                    for param in block.parameters():
                        param.requires_grad = (i == block_idx)
                
                # Create optimizer for current block only
                current_block_params = list(gan.discriminator.blocks[block_idx].parameters())
                optimizer = torch.optim.Adam(current_block_params, lr=config.get('block_lr', 0.001))
                
                for epoch in range(epochs_per_block):
                    epoch_loss = 0.0
                    batch_count = 0
                    
                    for real_data in dataloader:
                        current_batch_size = real_data.size(0)
                        real_data = real_data.to(device)
                        
                        optimizer.zero_grad()
                        
                        # Forward through blocks up to current block
                        def forward_through_blocks(x, up_to_block):
                            x = x.view(x.size(0), -1)
                            h = x
                            for i in range(up_to_block + 1):
                                h = gan.discriminator.blocks[i](h)
                            return h
                        
                        # Train on real data
                        real_features = forward_through_blocks(real_data, block_idx)
                        real_pred = gan.discriminator.blocks[block_idx].local_predictor(real_features).view(-1)
                        real_labels = torch.ones(current_batch_size, device=device)
                        real_loss = gan.criterion(real_pred, real_labels)
                        
                        # Train on fake data
                        z = torch.randn(current_batch_size, latent_dim, device=device)
                        fake_data = gan.generator(z).detach()
                        fake_features = forward_through_blocks(fake_data, block_idx)
                        fake_pred = gan.discriminator.blocks[block_idx].local_predictor(fake_features).view(-1)
                        fake_labels = torch.zeros(current_batch_size, device=device)
                        fake_loss = gan.criterion(fake_pred, fake_labels)
                        
                        # Total loss for this block
                        block_loss = (real_loss + fake_loss) / 2
                        
                        block_loss.backward()
                        optimizer.step()
                        
                        epoch_loss += block_loss.item()
                        batch_count += 1
                    
                    if epoch % max(1, epochs_per_block // 3) == 0:
                        avg_loss = epoch_loss / batch_count if batch_count > 0 else 0.0
                        print(f"  CAFO Block {block_idx + 1} Epoch {epoch + 1}: Loss = {avg_loss:.6f}")
                
                # Unfreeze all parameters for next block
                for block in gan.discriminator.blocks:
                    for param in block.parameters():
                        param.requires_grad = True
            
            gan.discriminator.cafo_trained = True
            print("CAFO block training completed")
        
        # =============================================================================
        # ALGORITHM-SPECIFIC PRE-TRAINING
        # =============================================================================
        
        if algorithm == 'forward_forward':
            if hasattr(gan.discriminator, 'blocks'):
                train_forward_forward_blocks(gan, dataloader, gan.config, device)
            else:
                print("Warning: Forward-Forward discriminator doesn't have blocks")
        
        elif algorithm == 'cafo':
            if hasattr(gan.discriminator, 'blocks'):
                train_cafo_blocks(gan, dataloader, gan.config, device)
            else:
                print("Warning: CAFO discriminator doesn't have blocks")
        
        # =============================================================================
        # BALANCED VANILLA GAN TRAINING LOOP (ALL ALGORITHMS)
        # =============================================================================
        
        print(f"Starting main {algorithm.upper()} training loop...")
        for epoch in range(epochs):
            epoch_start = time.time()
            epoch_g_losses = []
            epoch_d_losses = []
            epoch_real_scores = []
            epoch_fake_scores = []
            
            for batch_idx, real_data in enumerate(dataloader):
                current_batch_size = real_data.size(0)
                real_data = real_data.to(device)
                
                # LABEL SMOOTHING
                if label_smoothing > 0:
                    real_labels = torch.ones(current_batch_size, 1, device=device) - label_smoothing
                    fake_labels = torch.zeros(current_batch_size, 1, device=device) + label_smoothing
                else:
                    real_labels = torch.ones(current_batch_size, 1, device=device)
                    fake_labels = torch.zeros(current_batch_size, 1, device=device)
                
                # ADD NOISE TO DISCRIMINATOR INPUT (optional)
                if noise_std > 0:
                    noise_real = torch.randn_like(real_data) * noise_std
                    real_data_noisy = real_data + noise_real
                else:
                    real_data_noisy = real_data
                
                # =============
                # Train Discriminator (d_train_steps times)
                # ALGORITHM-SPECIFIC DISCRIMINATOR TRAINING
                # =============
                
                # Skip discriminator training if it's too strong
                d_steps_to_run = d_train_steps
                if len(epoch_real_scores) > 0:
                    recent_real_score = np.mean(epoch_real_scores[-10:])  # Last 10 batches
                    recent_fake_score = np.mean(epoch_fake_scores[-10:])
                    if recent_real_score > 0.85 and recent_fake_score < 0.15:
                        d_steps_to_run = 0  # Skip discriminator training
                        print(f"Skipping D training - too strong (Real: {recent_real_score:.3f}, Fake: {recent_fake_score:.3f})")
                
                for d_step in range(d_steps_to_run):
                    gan.d_optimizer.zero_grad()
                    
                    # Algorithm-specific discriminator training
                    if algorithm == 'forward_forward' and hasattr(gan.discriminator, 'ff_trained') and gan.discriminator.ff_trained:
                        # Forward-Forward discriminator training (after block training)
                        try:
                            real_pred, real_layer_outputs = gan.discriminator(real_data_noisy, return_layers=True)
                            
                            # Generate fake data
                            noise = torch.randn(current_batch_size, latent_dim, device=device)
                            fake_data = gan.generator(noise).detach()
                            if noise_std > 0:
                                noise_fake = torch.randn_like(fake_data) * noise_std
                                fake_data_noisy = fake_data + noise_fake
                            else:
                                fake_data_noisy = fake_data
                            
                            fake_pred, fake_layer_outputs = gan.discriminator(fake_data_noisy, return_layers=True)
                            
                            # Standard GAN loss for final layer
                            real_loss = gan.criterion(real_pred, real_labels)
                            fake_loss = gan.criterion(fake_pred, fake_labels)
                            d_loss = (real_loss + fake_loss) / 2
                            
                        except Exception as ff_error:
                            print(f"FF discriminator training error, using standard: {ff_error}")
                            # Fallback to standard training
                            real_output = gan.discriminator(real_data_noisy)
                            d_loss_real = gan.criterion(real_output, real_labels)
                            
                            noise = torch.randn(current_batch_size, latent_dim, device=device)
                            fake_data = gan.generator(noise).detach()
                            if noise_std > 0:
                                noise_fake = torch.randn_like(fake_data) * noise_std
                                fake_data_noisy = fake_data + noise_fake
                            else:
                                fake_data_noisy = fake_data
                            
                            fake_output = gan.discriminator(fake_data_noisy)
                            d_loss_fake = gan.criterion(fake_output, fake_labels)
                            d_loss = (d_loss_real + d_loss_fake) / 2
                    
                    elif algorithm == 'cafo' and hasattr(gan.discriminator, 'cafo_trained') and gan.discriminator.cafo_trained:
                        # CAFO discriminator training (after block training)
                        real_output = gan.discriminator(real_data_noisy)
                        d_loss_real = gan.criterion(real_output, real_labels)
                        
                        noise = torch.randn(current_batch_size, latent_dim, device=device)
                        fake_data = gan.generator(noise).detach()
                        if noise_std > 0:
                            noise_fake = torch.randn_like(fake_data) * noise_std
                            fake_data_noisy = fake_data + noise_fake
                        else:
                            fake_data_noisy = fake_data
                        
                        fake_output = gan.discriminator(fake_data_noisy)
                        d_loss_fake = gan.criterion(fake_output, fake_labels)
                        d_loss = (d_loss_real + d_loss_fake) / 2
                    
                    else:
                        # Standard backprop discriminator training
                        real_output = gan.discriminator(real_data_noisy)
                        d_loss_real = gan.criterion(real_output, real_labels)
                        
                        noise = torch.randn(current_batch_size, latent_dim, device=device)
                        fake_data = gan.generator(noise).detach()  # Detach to avoid training generator
                        
                        # Add noise to fake data too
                        if noise_std > 0:
                            noise_fake = torch.randn_like(fake_data) * noise_std
                            fake_data_noisy = fake_data + noise_fake
                        else:
                            fake_data_noisy = fake_data
                        
                        fake_output = gan.discriminator(fake_data_noisy)
                        d_loss_fake = gan.criterion(fake_output, fake_labels)
                        
                        # Total discriminator loss
                        d_loss = (d_loss_real + d_loss_fake) / 2
                    
                    # Add gradient penalty if enabled
                    if gradient_penalty > 0:
                        gp = gan.compute_gradient_penalty(real_data_noisy, fake_data_noisy, gradient_penalty)
                        d_loss += gp
                    
                    d_loss.backward()
                    gan.d_optimizer.step()
                
                # =============
                # Train Generator (g_train_steps times)
                # BOOST generator training if discriminator is too strong
                # =============
                # Increase generator training if discriminator is dominating
                g_steps_to_run = g_train_steps
                if len(epoch_real_scores) > 0:
                    recent_real_score = np.mean(epoch_real_scores[-10:])
                    recent_fake_score = np.mean(epoch_fake_scores[-10:])
                    if recent_real_score > 0.85 and recent_fake_score < 0.15:
                        g_steps_to_run = g_train_steps * 3  # Triple generator training
                        print(f"Boosting G training - D too strong (Real: {recent_real_score:.3f}, Fake: {recent_fake_score:.3f})")
                
                for g_step in range(g_steps_to_run):
                    gan.g_optimizer.zero_grad()
                    
                    # Generate fake data (don't detach this time)
                    noise = torch.randn(current_batch_size, latent_dim, device=device)
                    fake_data = gan.generator(noise)
                    fake_output = gan.discriminator(fake_data)
                    
                    # Standard generator loss (wants discriminator to think fake data is real)
                    if label_smoothing > 0:
                        target_labels = torch.ones(current_batch_size, 1, device=device) - label_smoothing/2
                    else:
                        target_labels = torch.ones(current_batch_size, 1, device=device)
                    
                    g_loss_adversarial = gan.criterion(fake_output, target_labels)
                    
                    # Add feature matching loss if enabled
                    g_loss = g_loss_adversarial
                    if feature_matching:
                        fm_loss = gan.feature_matching_loss(real_data, fake_data)
                        g_loss += 10.0 * fm_loss  # Weight feature matching loss
                    
                    g_loss.backward()
                    gan.g_optimizer.step()
                
                # Record batch statistics
                epoch_g_losses.append(g_loss.item())
                epoch_d_losses.append(d_loss.item())
                epoch_real_scores.append(real_output.mean().item())
                epoch_fake_scores.append(fake_output.mean().item())
                
                # Print progress occasionally
                if batch_idx % 50 == 0:
                    print(f"Epoch [{epoch+1}/{epochs}] Batch [{batch_idx}/{len(dataloader)}] "
                          f"G Loss: {g_loss.item():.4f} D Loss: {d_loss.item():.4f} "
                          f"Real Score: {real_output.mean().item():.3f} "
                          f"Fake Score: {fake_output.mean().item():.3f}")
            
            # Record epoch statistics
            avg_g_loss = np.mean(epoch_g_losses)
            avg_d_loss = np.mean(epoch_d_losses)
            avg_real_score = np.mean(epoch_real_scores)
            avg_fake_score = np.mean(epoch_fake_scores)
            
            training_history['losses_g'].append(float(avg_g_loss))
            training_history['losses_d'].append(float(avg_d_loss))
            training_history['real_scores'].append(float(avg_real_score))
            training_history['fake_scores'].append(float(avg_fake_score))
            training_history['timestamps'].append(time.time())
            
            epoch_time = time.time() - epoch_start
            
            print(f"\\nEpoch {epoch+1}/{epochs} completed:")
            print(f"  Average G Loss: {avg_g_loss:.4f}")
            print(f"  Average D Loss: {avg_d_loss:.4f}")
            print(f"  Average Real Score: {avg_real_score:.3f}")
            print(f"  Average Fake Score: {avg_fake_score:.3f}")
            print(f"  Time: {epoch_time:.2f}s")
            print("-" * 50)
        
        training_history['epochs_completed'] = epochs
        
        # GENERATE SAMPLES FOR EVALUATION
        print("\\nGenerating evaluation samples...")
        generated_samples = []
        num_samples = min(16, training_config.get('num_samples', 16))
        
        gan.generator.eval()
        with torch.no_grad():
            for i in range(num_samples):
                # Generate latent vector
                z = torch.randn(1, latent_dim, device=device)
                
                # Generate flattened image
                fake_flat = gan.generator(z).cpu()
                
                # Reshape to image dimensions
                fake_img = fake_flat.view(1, channels, image_size, image_size)
                
                # Convert to image (denormalize from [-1,1] to [0,255])
                if channels == 1:  # Grayscale
                    img_np = (fake_img.squeeze(0).squeeze(0).numpy() + 1) / 2 * 255
                    img_np = np.clip(img_np, 0, 255)
                    img_pil = Image.fromarray(img_np.astype(np.uint8), mode='L')
                else:  # RGB
                    img_np = (fake_img.squeeze(0).permute(1, 2, 0).numpy() + 1) / 2 * 255
                    img_np = np.clip(img_np, 0, 255)
                    img_pil = Image.fromarray(img_np.astype(np.uint8), mode='RGB')
                
                # Convert to base64
                img_bytes = io.BytesIO()
                img_pil.save(img_bytes, format='PNG')
                base64_data = base64.b64encode(img_bytes.getvalue()).decode('utf-8')
                
                generated_samples.append({
                    'sample_id': i,
                    'image_data': base64_data,
                    'model_type': 'vanilla_gan',
                    'algorithm': algorithm,
                    'training_type': 'balanced',
                    'epoch': epochs,
                    'image_size': image_size,
                    'channels': channels,
                    'filename': f'vanilla_gan_balanced_sample_{i}.png'
                })
        
        print(f"Generated {len(generated_samples)} samples")
        
        # CALCULATE FINAL METRICS
        training_metrics = {
            'model_type': 'vanilla_gan',
            'training_algorithm': algorithm,
            'training_type': 'balanced',
            'architecture': 'fully_connected',
            'epochs_completed': epochs,
            'final_generator_loss': training_history['losses_g'][-1] if training_history['losses_g'] else 1.0,
            'final_discriminator_loss': training_history['losses_d'][-1] if training_history['losses_d'] else 1.0,
            'avg_generator_loss': np.mean(training_history['losses_g']) if training_history['losses_g'] else 1.0,
            'avg_discriminator_loss': np.mean(training_history['losses_d']) if training_history['losses_d'] else 1.0,
            'final_real_score': training_history['real_scores'][-1] if training_history['real_scores'] else 0.5,
            'final_fake_score': training_history['fake_scores'][-1] if training_history['fake_scores'] else 0.5,
            'training_time': training_history['timestamps'][-1] - training_history['timestamps'][0] if len(training_history['timestamps']) > 1 else 0,
            'samples_generated': len(generated_samples),
            'training_success': True,
            'input_dim': input_dim,
            'latent_dim': latent_dim,
            'image_size': image_size,
            'channels': channels,
            'batch_size': batch_size,
            'balanced_training_config': {
                'generator_lr': generator_lr,
                'discriminator_lr': discriminator_lr,
                'd_train_steps': d_train_steps,
                'g_train_steps': g_train_steps,
                'label_smoothing': label_smoothing,
                'noise_std': noise_std,
                'd_dropout': d_dropout,
                'feature_matching': feature_matching,
                'gradient_penalty': gradient_penalty,
                'adaptive_training': True,
                'early_stopping': True,
                'spectral_norm': True,
                'batch_norm': True
            },
            'convergence_info': {
                'generator_converged': training_history['losses_g'][-1] < 2.0 if training_history['losses_g'] else False,
                'discriminator_converged': 0.3 < training_history['losses_d'][-1] < 2.0 if training_history['losses_d'] else False,
                'scores_balanced': (0.3 < training_history['real_scores'][-1] < 0.9) and (0.1 < training_history['fake_scores'][-1] < 0.7) if training_history['real_scores'] and training_history['fake_scores'] else False,
                'training_stable': abs(training_history['real_scores'][-1] - training_history['fake_scores'][-1]) > 0.1 if training_history['real_scores'] and training_history['fake_scores'] else False
            }
        }
        
        # SAVE ALL OUTPUTS
        print("\\nSaving training outputs...")
        
        # Save trained model
        os.makedirs(os.path.dirname(args.trained_model), exist_ok=True)
        try:
            with open(args.trained_model, 'wb') as f:
                pickle.dump(gan, f)
            print(f"Balanced trained model saved: {args.trained_model}")
        except Exception as e:
            print(f"Error saving model: {e}")
            # Save minimal state
            model_state = {
                'model_type': 'vanilla_gan',
                'algorithm': algorithm,
                'training_type': 'balanced',
                'training_completed': True,
                'final_losses': {
                    'generator': training_history['losses_g'][-1] if training_history['losses_g'] else 1.0,
                    'discriminator': training_history['losses_d'][-1] if training_history['losses_d'] else 1.0
                }
            }
            with open(args.trained_model, 'wb') as f:
                pickle.dump(model_state, f)
            print(f"Model state saved: {args.trained_model}")
        
        # Save training history
        os.makedirs(os.path.dirname(args.training_history), exist_ok=True)
        with open(args.training_history, 'w') as f:
            json.dump(training_history, f, indent=2)
        print(f"Training history saved: {args.training_history}")
        
        # Save training metrics
        os.makedirs(os.path.dirname(args.training_metrics), exist_ok=True)
        with open(args.training_metrics, 'w') as f:
            json.dump(training_metrics, f, indent=2)
        print(f"Training metrics saved: {args.training_metrics}")
        
        # Save generated samples
        os.makedirs(os.path.dirname(args.generated_samples), exist_ok=True)
        with open(args.generated_samples, 'wb') as f:
            pickle.dump(generated_samples, f)
        print(f"Generated samples saved: {args.generated_samples}")
        
        print("="*60)
        print("VANILLA GAN TRAINING COMPLETED!")
        print(f"Training Type: BALANCED with {algorithm.upper()}")
        print(f"Algorithm: {algorithm}")
        print(f"Forward-Forward: {use_forward_forward}")
        print(f"CAFO: {use_cafo}")
        print(f"Epochs: {epochs}")
        print(f"Generator LR: {generator_lr}, Discriminator LR: {discriminator_lr}")
        print(f"Training Steps - D: {d_train_steps}, G: {g_train_steps}")
        print(f"Final G Loss: {training_metrics['final_generator_loss']:.4f}")
        print(f"Final D Loss: {training_metrics['final_discriminator_loss']:.4f}")
        print(f"Final Real Score: {training_metrics['final_real_score']:.3f}")
        print(f"Final Fake Score: {training_metrics['final_fake_score']:.3f}")
        
        # Training quality assessment
        convergence = training_metrics['convergence_info']
        if convergence['scores_balanced'] and convergence['training_stable']:
            print(" TRAINING QUALITY: EXCELLENT - Balanced and stable!")
        elif convergence['generator_converged'] and convergence['discriminator_converged']:
            print(" TRAINING QUALITY: GOOD - Both networks converged")
        else:
            print("  TRAINING QUALITY: FAIR - Some instability detected")
        
        print(f"Samples generated: {len(generated_samples)}")
        print(f"Training time: {training_metrics['training_time']:.2f}s")
        print("="*60)

